<ng-template [ngIf]="!this.http.getToken()">

    <h1 class="header">{{ home.header }}</h1>

  <nav class="flex" y="flex-start"><a class="btn" [navi]="href.login">{{ home.link.login }}</a><a class="btn" [navi]="href.signup">{{ home.link.signup }}</a></nav>
</ng-template>
